version: '3.6'
services:
  cli:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - s3
    tty: true
    environment:
      SEMAPHORE_GIT_BRANCH: master
      SEMAPHORE_PROJECT_NAME: cache-cli
      SEMAPHORE_CACHE_BACKEND: s3
      SEMAPHORE_CACHE_S3_URL: http://s3:9000
      SEMAPHORE_CACHE_S3_BUCKET: semaphore-cache
    command: "/app/bin/cache"
    container_name: 'cache-cli'
    volumes:
      - go-pkg-cache:/go
      - .:/app
  s3:
    image: quay.io/minio/minio
    container_name: 's3'
    ports:
      - 9000:9000
    entrypoint: sh
    command: -c 'mkdir -p /tmp/s3-data/semaphore-cache && minio server /tmp/s3-data'
volumes:
  go-pkg-cache:
    driver: local