version: '3.6'
services:
  cli:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - s3
      - gcs
      - sftp-server
    tty: true
    command: "sleep 0"
    container_name: 'cache-cli'
    volumes:
      - go-pkg-cache:/go
      - .:/app
    environment:
      SEMAPHORE_CACHE_S3_URL: "http://s3:9000"
      SEMAPHORE_CACHE_S3_USERNAME: minioadmin
      SEMAPHORE_CACHE_S3_PASSWORD: minioadmin
      STORAGE_EMULATOR_HOST: "http://gcs:4443"
      SEMAPHORE_TOOLBOX_METRICS_ENABLED: "true"
  gcs:
    image: fsouza/fake-gcs-server
    container_name: 'gcs'
    volumes:
      - ./test/gcs/data:/data
    ports:
      - 4443:4443
    command: -backend memory -scheme http -port 4443 -public-host gcs:4443 -external-url http://gcs:4443
  s3:
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: 's3'
    ports:
      - 9000:9000
    entrypoint: sh
    command: -c 'mkdir -p /tmp/s3-data/semaphore-cache && minio server /tmp/s3-data'
  sftp-server:
    container_name: sftp-server
    ports:
      - "2222:22"
    build:
      context: .
      dockerfile: Dockerfile.sftp_server
volumes:
  go-pkg-cache:
    driver: local