version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run Tests
    task:
      jobs:
      - name: Run Manual tests
        commands:
          - rm -rf .toolbox
          - git clone -b sem-service --single-branch git@github.com:semaphoreci/toolbox.git .toolbox
          - bash ~/.toolbox/install-toolbox
          - source ~/.toolbox/toolbox
          - sem-service start mongodb
          - sem-service start elasticsearch
          - docker ps
          - docker image ls
          - sem-service stop elasticsearch
          - sem-service stop mongodb
