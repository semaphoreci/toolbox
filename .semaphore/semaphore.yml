version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run Tests
    task:
      jobs:
      - name: Run Manual tests
        commands:
          - checkout
          - sem-service start mongodb 
          - sem-service status mongodb 
          - sem-service stop mongodb 
          - sem-version php 7.0.32
          - sem-version ruby 2.5.3
          - sem-version ruby 2.5.9
