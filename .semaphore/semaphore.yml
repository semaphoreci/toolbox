version: v1.0
name: Toolbox S2 project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run Tests
    task:
      jobs:
      - name: Cache tests
        commands:
          - checkout
          - git submodule init && git submodule update
          - sudo ./tests/support/bats-core/install.sh /usr/local
          - bats tests
      - name: Sem version tests
        commands:
          - checkout
          - sem-version php 7.0.32
          - sem-version ruby 2.5.3
          - sem-version ruby 2.5.9
          - sem-version c 8
          - sem-version cpp 7
          - echo 'Active php version'
          - php -v
          - sem-version php 7.0.32
          - php -v
          - echo 'change version back'
          - sem-version php 7.2.10
          - php -v
          - ruby --version
          - sem-version ruby 2.5.2
          - ruby --version
          - sem-version ruby 2.5.3
          - ruby --version
          - sem-version ruby 2.3.7
          - ruby --version