version: v1.0
name: Toolbox S2 project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run Tests
    task:
      jobs:
      - name: Cache tests
        commands:
          - checkout
          - git submodule init && git submodule update
          - sudo ./tests/support/bats-core/install.sh /usr/local
          - bats tests
      - name: Sem version tests
        commands:
          - checkout
          - rm -rf .toolbox/
          - mv toolbox/ .toolbox
          - .toolbox/install-toolbox
          - source .toolbox/toolbox          
          - sem-version php 7.0.32
          - php -v | grep 7.0.32
          - sem-version ruby 2.5.3
          - ruby --version | grep 2.5.3
          - sem-version ruby 2.5.9
          - ruby --version | grep 2.5.9
          - sem-version c 8
          - sem-version cpp 7
          - echo 'Active php version'
          - echo 'change version back'
          - sem-version php 7.2.10
          - php -v | grep 7.2.10
          - sem-version ruby 2.5.2
          - ruby --version | grep 2.5.2
          - sem-version ruby 2.5.3
          - ruby --version | grep 2.5.3
          - sem-version ruby 2.3.7
          - ruby --version | grep 2.3.7
