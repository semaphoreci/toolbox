version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run Tests
    task:
      jobs:
      - name: Run Manual tests
        commands:
          - cd .toolbox
          - git checkout sem-install
          - bash ~/.toolbox/install-toolbox
          - source ~/.toolbox/toolbox
          - echo 'Active php version'
          - php -v
          - sem-version php 7.0.32
          - php -v
